<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-3 my-3 border text-center">
      <h1>Gas Converter</h1>
      <p>Find the price of American priced gas to canadian.</p>    
      <p>Current Exchange Rate</p>
      <p id="currentExchange"></p>
      <div class="container">
        <div class="row">      
      <div class="col">
        <input type="text" id="input" aria-label="Large">
      </div>
      <div class="row p-3">
        <div class="col ">
          <button type="button" id="usdButton" class="btn btn-danger">Gallon/USD -> Liter/CAD</button>
          <button type="button" id="cadButton" class="btn btn-primary">Liter/USD -> Gallon/CAD</button>
        </div>
      </div>     
        </div>
      </div>
      <h1 id="result"></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
